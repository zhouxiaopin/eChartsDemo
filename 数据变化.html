<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数字特效</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #main{
            width: 100%;
            height: 100%;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="main"></div>
    <script src="js/countUp.js"></script>
    <script type="text/javascript">
        /*
        * 设置数字滚动
        * target：目标元素的ID, start：开始值, end：结束值, decimals ：小数位数,默认值是0,duration： 动画延迟秒数，默认值是2
        */
        function setCountUp(target, start, end, decimals, duration) {
            var countUp_item = new CountUp(target, start, end, decimals || 0, duration || 2, {
                useEasing: true,
                useGrouping: true,
                separator: ',',
                decimal: '.',
            });
            if (!countUp_item.error) {
                countUp_item.start();
            } else {
                console.error("数字滚动" + countUp_item.error);
            }
        }

        setCountUp("main", Number(5.25), Number(20.65), 2, 3);
    </script>
</body>
</html>
