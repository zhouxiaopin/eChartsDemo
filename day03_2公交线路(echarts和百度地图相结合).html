                        }
                    }]

            },
            series: [{
                type: 'lines',
                coordinateSystem: 'bmap',
                polyline: true,
                data: traffic,
                silent: true,
                lineStyle: {
                    normal: {
                        opacity: 0.2,
                        width: 1
                    }
                },
                progressiveThreshold: 500,
                progressive: 100
            }, {
                type: 'lines',
                coordinateSystem: 'bmap',
                polyline: true,
                data: traffic,
                lineStyle: {
                    normal: {
                        width: 0.02
                    }
                },
                effect: {
                    constantSpeed: 40,
                    show: true,
                    trailLength: 0.02,
                    symbolSize: 2
                },
                zlevel: 1
            }]

        myChart.setOption(option);
